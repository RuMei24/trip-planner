<!DOCTYPE html>
<html>
<head>
    <title>Create Trip</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'trips/css/create_trip.css' %}">
</head>
<body>
    <h1>Create a New Trip</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <label for="id_num_people">Number of People Going:</label>
            {{ form.num_people }}
        </div>
        <button type="submit">Create Trip</button>
    </form>
</body>
</html>
