<!DOCTYPE html>
<html>
<head>
    <title>AI Generated Itinerary</title>
</head>
<body>
    <h1>Itinerary for Trip: {{ trip.title }}</h1>

    {% if itinerary %}
        <pre>{{ itinerary }}</pre>
    {% else %}
        <p><em>{{ message }}</em></p>
    {% endif %}

    <a href="{% url 'trip_detail' trip.trip_code %}">← Back to Trip</a>
</body>
</html>
